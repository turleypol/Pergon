<html>
<head>
<title>Pergon (Ultima Online) - Account anlegen</title>
<link rel="stylesheet" type="text/css" href="http://blubb/uo.css">
</head>

<body>

<blockquote>
<br>

<center>
<hr>
<br>
<font size=+3>Ultima Online Pergon - Account anlegen</font>
<br>
<br>
<hr>
</center>

<font size=+1>
<br>
Entweder Name, Pa&szlig;wort und Kennung angeben, oder aber die Daten direkt aus der Mail herauskopieren und eintragen.
<br>
<br>
<br>
<form method="GET" action="webacct.ecl">

<table cellspacing="0" cellpadding="0">
  <tr>
    <td><strong>Account-Name:</strong></td>
    <td width=5></td>
    <td><INPUT name=acctname style="HEIGHT: 25px; WIDTH: 370px" size=42></td>
  </tr>
  <tr>
    <td><strong>Account-Pa&szlig;wort:</strong></td>
    <td width=5></td>
    <td><INPUT name=acctpass style="HEIGHT: 25px; WIDTH: 370px" size=42></td>
  </tr>
  <tr>
    <td><strong>Character-Kennwort:</strong></td>
    <td width=5></td>
    <td><INPUT name=charkenn style="HEIGHT: 25px; WIDTH: 370px" size=42></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td><strong><i>ODER</i> Character-Daten:</strong></td>
    <td width=5></td>
    <td><textarea name=chardaten COLS=60 ROWS=25></textarea></td>
  </tr>
</table>

<p>
  <INPUT id=submit name=submit type=submit value="Account anlegen">&nbsp;
  <INPUT id=reset name=reset type=reset value="Eingabe zur&uuml;cksetzen">
</p>

</form>
</blockquote>

<br>
<p align=right><a href="mailto:blubb@blubb?subject=Ultima%20Online%20Pergon">Admin of Pergon</a></p>
</body>
</html>
