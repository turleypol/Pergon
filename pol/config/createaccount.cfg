Node CreateHelp
{
    Text <p>Bitte w&auml;hlt einen Login-Namen, ein Pa&szlig;wort und gebt
    Text eine g&uuml;ltige E-Mail-Adresse an, unter der Ihr erreichbar seid.
    Text Die Adresse ist auch f&uuml;r eventuelle R&uuml;ckfragen wichtig.
    Text Der Login-Name darf nur aus Buchstaben und Zahlen bestehen.</p>
    Text <p>Lasst dann die Daten pr&uuml;fen. Wenn alles in Ordnung ist,
    Text wird eine E-Mail mit einem Best&auml;tigungscode an die Adresse
    Text gesendet. Dieser Code ist f&uuml;r den n&auml;chsten Schritt
    Text notwendig und 14 Tage g&uuml;ltig.</p>
}

