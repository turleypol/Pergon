Node AccountMail
{
    Text Deine Daten sind eingetragen.
    Text .
    Text Lest Euch bitte diese Mail vollstaendig durch, um etwaige
    Text Fragen so gut es geht im Vorfeld zu klaeren.
    Text .
    Text Installation:
    Text .
    Text Ladet zunaechst den Referenzclient herunter:
    Text <%clienturl%> (ca. 750 MiB)
    Text <%clienturlrar%> (ca. 600 MiB)
    Text .
    Text Nach dem Entpacken kann es auch schon losgehen. Falls
    Text Client den Start verweigern sollte, so lasst bitte die
    Text Datei "uowinreg.inf" importieren.
    Text .
    Text Dann loggt Euch ein. Achtung: Gross-/Kleinschreibung ist
    Text sowohl beim Login als auch beim Passwort wichtig! Waehlt
    Text als Shard "Pergon" aus.
    Text .
    Text Wenn das deine erste Anmeldung ist, koennt Ihr nun direkt
    Text mit dem Knopf "New" deinen Character erstellen. Die
    Text vorgegebenen Berufe ignoriert Ihr am besten und waehlt
    Text "Fuer Fortgeschrittene" aus.
    Text .
    Text Stellt Staerke (Strength), Geschicklichkeit (Dexterity) und
    Text Intelligenz (Intelligence) nach Euren Wuenschen ein. Als
    Text Faustformel gilt: Wollt Ihr ein Krieger werden, so kommt es
    Text auf Staerke an, ein Handwerker profitiert von Geschick und
    Text je mehr Intelligenz, desto besser der Magier. Aber beachtet
    Text auch, dass ein Handwerker ohne Kraft sein Werkzeug nicht in
    Text der Hand halten kann.
    Text .
    Text Die Skills im Dialog koennt Ihr beliebig einstellen. Die
    Text entgueltige Skill-Auswahl erfolgt erst im Spiel.
    Text .
    Text Rasse, Frisur und Farben Eures Characters legt nach eigenem
    Text Ermessen fest. Beim Namen beachtet die Namensregeln:
    Text %name%
    Text .
    Text Sollte euer Wunschname zu lang fuer das Eingabefeld sein, so
    Text tragt "Unbenannt" (ohne Anfuehrungszeichen) in das Feld ein.
    Text Ihr werdet dann spaeter erneut nach dem Namen gefragt, und
    Text da ist das Feld groesser.
    Text .
    Text Waehlt danach einen beliebigen Startpunkt. Ihr landet
    Text trotzdem am Hafen auf Jhe'lom. Dort erwartet Euch schon
    Text der Gildenmeister. Sprecht Ihn auf "Beruf" oder "Skill"
    Text an, um zur Berufs- und Skillauswahl zu kommen.
    Text .
    Text Beachtet bitte auch die Regeln:
    Text %rules%
    Text .
    Text Nun solltest Ihr die Anfaengerinsel Newbie-Insel Jhe'lom
    Text erst einmal erkunden und vor allem den Heiler ausfindig
    Text machen. Am Hafen wird Euch uebrigens eine Stadtfuehrung
    Text angeboten.
    Text .
    Text Im Skillfenster solltet Ihr von Zeit zu Zeit Euren Hunger-/
    Text Durst-Status anschauen und ggf. etwas zu Euch nehmen.
    Text .
    Text .
    Text Weitere Informationen:
    Text .
    Text * Forum/News
    Text .
    Text Ein Forums- und ein News-Account werden automatisch angelegt
    Text und sollten spaetestens einen halben Tag nach dieser E-Mail
    Text verfuegbar sein.
    Text .
    Text Beide Plattformen haben, bis auf wenige Ausnahmen, denselben
    Text Inhalt. Bedenkt bitte, dass der Name im Forum fest an Euren
    Text Character in Pergon gekoppelt ist, also nicht frei gewaehlt
    Text werden kann (in den News ist das nicht so).
    Text .
    Text Wenn Ihr bereits mehrere Character haben solltet, muesst Ihr
    Text im Forum die Nummer des Characters mit Bindestrich an den
    Text Loginnamen anhaengen, um einen Character gezielt
    Text auszuwaehlen. Welcher Character gerade gewaehlt ist, seht
    Text Ihr am Logout-Button im oberen Bildschirmbereich.
    Text .
    Text .
    Text * Probleme
    Text .
    Text Falls Ihr Euch bei Staerke, Geschicklichkeit oder Intelligenz
    Text vertan habt und daher nicht vernuenftig einsteigen koennt,
    Text wendet Euch an einen GM. Dazu koennst Ihr im Spiel ".page"
    Text eingeben und Euer Problem kurz beschreiben.
    Text .
    Text Tip: Meist laesst sich Staerke oder Geschicklichkeit durch
    Text      Kampf oder Arbeit schnell aufholen.
    Text .
    Text Eure Skills koennt Ihr, solange Ihr Jhe'lom nicht verlaesst,
    Text jederzeit kostenlos beim Gildenmeister aendern.
    Text .
    Text Verlassen koennt Ihr Jhe'lom erst dann, wenn das Namensteam
    Text Euren Namen bestaetigt hat. Das erkennst Ihr daran, dass
    Text beim Einloggen keine entsprechende Warnung mehr auftaucht.
    Text .
    Text Falls es Problem mit eurem neuen Account gibt, schreibt eine
    Text Mail an:
    Text <mailto:%maccount%>
    Text .
    Text Vergesst nicht, Euren Login-Namen zu nennen!
    Text .
    Text .
    Text * Einige Adressen im Ueberblick
    Text .
    Text Chat:   %chat%
    Text Forum:  %forum%
    Text News:   %news%
    Text Web:    %home%
    Text Client: LoginServer=141.24.220.11,3000 (im Referenzclient voreingestellt)
    Text .
    Text .
    Text * Einige nuetzliche Kommandos
    Text .
    Text .online
    Text     - wer ist gerade Online?
    Text .onlinefull
    Text     - wie .online, allerdings ausfuehrlicher
    Text .msg
    Text     - schickt eingeloggten Spielern eine Nachricht
    Text .
    Text Weitere Informationen findet Ihr im Handbuch:
    Text %handbook%
    Text .
    Text Wichtige Fragen werden auch in unseren F.A.Q. beantwortet:
    Text %faq%
    Text .
    Text Ein von Spielern gestaltetes Nachschlagewerk (Orange Seiten):
    Text %orange%
    Text .
    Text .
    Text Und sprecht ruhig die anwesenden Spieler an. Sie beissen
    Text nicht und sind oft hilfsbereit.
    Text .
    Text Viel Spass auf Pergon!
}

