// Anleitung {{{1
// Erlaeuterungen zu den einzelnen Aktionen, die insgesamt gesehen einen
// Ablaufplan darstellen.
//
// - Gross-/Kleinschreibung der Aktionen ist egal
// - Zahlenangaben koennen wahlweise dezimal oder hexadezimal erfolgen.
// - Fehlerhafte Angaben werden im allgemeinen ignoriert, wobei die Aktion
//   dann nicht ausgefuehrt wird
// - Zusaetzliche Angaben (zB bei 'part Action 0x1 blahblubb') werden ignoriert.
// - Kommentare in der gleichen Zeile wie die Aktion werden im allg. ignoriert,
//   allerdings nicht immer (zB bei 'speak'). Ihnen sind daher extra Zeilen
//   zu widmen!
//
// Part Action <Nr>:
//      Fuehrt per PerformAction() eine Aktion aus
//      Auf die korrekte Nummer ist selbst zu achten!
//
// Part Create <ItemID> [<Anzahl>]:
//      Erzeugt an der Position des NPC das gewuenschte Item.
//      Die ItemID kann wahlweise Dezimal oder HexaDezimal sein.
//      Die Angabe der Anzahl ist optional, standardmaessig wird 1
//      angenommen.
//
// Part Effect <Nr>:
//      Spielt einen sichtbaren Effekt ab.
//      Auf die korrekte Nummer ist selbst zu achten!
//
// Part Emote <Text>:
//      Laesst den NPC einen Text sprechen, wobei die Textfarbe variiert
//      ist. Die Ausgabe erfolgt eingerahmt in '*'.
//
// Part Face <Text>:
//      Der NPC dreht sich in die angegebene Himmelsrichtung. Erlaubt
//      sind die Richtungen n, no (ne), o (e), so (se), s, sw, w und nw.
//
// Part Hide <Wert>:
//      Der NPC wird getarnt, falls der Wert 1 ist, oder enttarnt bei
//      jedem anderen Wert. Intern wird "conceal" benutzt, er kann also
//      getarnt laufen.
//
// Part KillMe:
//      Der NPC wird (nach getaner Arbeit) in den Knast zum Vernichter
//      befoerdert. Letzterer erledigt dort den Rest ...
//
// Part Move <X-Koord> <Y-Koord> [<Z-Koord>]:
// Part Walk <X-Koord> <Y-Koord> [<Z-Koord>]:
//      Der NPC versucht, die angegebenen Koordinaten spaziermaessig zu
//      erreichen. Dazu nimmt er sich eine Anzahl Versuche, die aus
//      (Laufdistanz*2) berechnet werden. Mindestens sind jedoch 20
//      Versuche angesetzt.
//      Erreicht der NPC die Position vorher, wird der Ablauf mit der
//      naechsten Aktion fortgesetzt. Reichen die Versuche nicht aus, um
//      an die neue Position zu gelangen, wird der NPC dorthin gebeamt.
//      (Der Ablauf wird dann planmaessig fortgesetzt.) In Gegenden mit
//      wenig Freiraum sollte die Entfernung 10, maximal 15 Felder
//      betragen.
//      Die Angabe der Z-Koordinate ist optional und wird dann
//      standardmaessig auf 0 gesetzt.
//
// Part Run <X-Koord> <Y-Koord> [<Z-Koord>]:
//      entspricht der 'Move'-Anweisung, allerdings rennt der NPC zur
//      Position
//
// Part Tele <X-Koord> <Y-Koord> [<Z-Koord>]:
//      der NPC teleportiert sich zur angegebenen Position. Nuetztlich,
//      wenn die Route durch einen Teleporter verlaeuft, den NPCs nicht
//      nutzen koennen
//
// Part Sound <Nr>:
//      Spielt den angegebenen Sound fuer alle hoerbar ab.
//      Auf die korrekte Nummer ist selbst zu achten!
//
// Part Speak <Text>:
//      Laesst den NPC fuer alle sichtbar einen Text sprechen.
//      Alles, was nach 'part speak' kommt, wird ausgegeben, also auch
//      eventuelle Kommentare!
//
// Part Turn:
//      Laesst den NPC in Richtung Player schauen.
//
// Part OpenDoors:
//      Oeffnet alle Tueren in der Naehe des NPCs. Kurzes Warten vor
//      der Tuer ist empfehlenswert.
//
// Part Wait <MSek>:
//      Der NPC wartet mit der naechsten Aktion die angegebene Zeit.
//      Zu beachten: die Angabe erfolgt in MilliSekunden!
//
// PowerWord <Wort>:
//      Benennt das Wort, auf das der NPC reagieren soll.
//      Ist optional und wird, falls nicht in der cfg genannt, auf 'Hilfe'
//      gesetzt. Das heisst, man muss den NPC mit den PowerWord anreden
//      oder falls das nicht definiert ist, mit 'Hilfe'.
//      Die Gross-/Kleinschreibung ist irrelevant.
//
// HelloText <Text>:
//      Definiert den Begruessungstext, mit dem ein Player bei ENTEREDAREA
//      angesprochen wird. Ist optional und wird, falls nicht in der cfg
//      genannt, auf einen vordefinierten Text in der src gesetzt.
//      Mit HelloText ist nicht das 'Seid gegruesst.', sondern ein
//      eventueller Zusatztext gemeint. Die foermliche Begruessung erfolgt
//      in jedem Fall durch das Script.
//      Der Begruessungstext kann mit dem Eintrag 'NoHello 1' unterdrueckt
//      werden.
//
// NoHello [1]:
//      Wird ein 'NoHello 1' angegeben, so wird statt einer Begruessung
//      mit Bekanntgabe des PowerWords nur ein 'Seid gegruesst.'
//      ausgegeben.
//      Das ist zB dann sinnvoll, wenn das PowerWord nicht gleich
//      oeffentlich bekannt gemacht werden soll.
//
//
// ByeText <Text>:
//      Definiert den Verabschiedungstext, mit dem ein Player bei LEFTAREA
//      verabschiedet wird.
//      Ist optional und wird, falls nicht in der cfg genannt, auf einen
//      vordefinierten Text in der src gesetzt.
//      Ein in der cfg definierter Text ersetzt den Standardtext im Script.
// }}}1

