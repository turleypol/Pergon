// Format
// Group group
//      group   = [Zahl oder String] Name der verschachtelten Gruppe
//
// Stack [count:=1] objname [color:=0] [chance:=100] Items als Stacks
//      count   = [Zahl oder DiceRoll] Anzahl der Items
//      objname = [Name]               Objektname
//      color   = [Zahl]               Farbe
//      chance  = [Prozentzahl]        Chance zur Erzeugung
//
// Item [count:=1] objname [color:=0] [chance:=100] einzelne [magische] Items
//      count   = [Zahl oder DiceRoll] Anzahl der Items
//      objname = [Name]               ObjektName
//      color   = [Zahl]               Farbe
//      chance  = [Prozentzahl]        Chance zur Erzeugung
//
// Random [count:=1] group [chance:=100] zufaellige einzelne [magische] Items
//      count   = [Zahl oder DiceRoll] Anzahl der Items
//      group   = [Name]               Name der Item-Group in der ConfigDatei
//      chance  = [Prozentzahl]        Chance zur Erzeugung
//
// Unique objname [color:=0] [chance:=100] ein einzigartiges [magisches] Item
//      objname = [Name]               ObjektName
//      color   = [Zahl]               Farbe
//      chance  = [Prozentzahl]        Chance zur Erzeugung
//
// Defaults:
//      count  = 1
//      color  = 0 (Farbe gemaess MUL)
//      chance = 100

