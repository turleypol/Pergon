// Normale Props (NICHT CProps):
//
// DEX       <wert> - Geschicklichkeit       /      0..9000
// INT       <wert> - Intelligenz            /      0..9000
// STR       <wert> - Staerke                /      0..9000
// HITS      <wert> - HitPoints              /      1..100000
// MANA      <wert> - Mana                   /      1..100000
// STAM      <wert> - Ausdauer               /      1..100000
// HITSREGEN <wert> - HitPoints Regeneration / -30000..30000  [0,01 Punkte pro Minute] (Default = 1200)
// MANAREGEN <wert> - Mana      Regeneration / -30000..30000  [0,01 Punkte pro Minute] (Default = 1200)
// STAMREGEN <wert> - Ausdauer  Regeneration / -30000..30000  [0,01 Punkte pro Minute] (Default = 1200)
// Gender           wert      0 maennlich/ 1 weiblich
// Genderwarp     1         wechselt zufaellig Gender 0/1
//
// LootGroup       <gruppe>   - Siehe NLootGroup.cfg
// MagicItemChance <prozente> - Wieviele Items der LootGroup werden "magisch" veraendert?
//
// ActiveTime         day       wakeuptime:= 8 /  sleeptime :=20 //von 8Uhr bis 20 Uhr aktiv
//                    daydawn   wakeuptime:= 6 /  sleeptime :=22
//                    night     wakeuptime:=22 /  sleeptime := 6
//                    nightdawn wakeuptime:=20 /  sleeptime := 8
// sleeptime und wakeuptime können auch einzeln gesetzt werden und überschreiben entsprechend ActiveTime [1..24]
//
// dstart     wie weit entfernt sich das Vieh vom Anker
//
// RunSpeed   Bewegungsgeschwindigkeit (0-250, default: Dex Wert)
//   die 250 Grenze scheint nicht mehr zu existieren bei Dex 400 ist Self().run_speed auch 400
//   Die Grenze existiert Core-seitig aber schon, zumindest in den Berechnungsformeln.
//
// saywords [01]  nur bei KI 'spellkillpcs': 1 - Zaubersprüche werden gesagt, 0 - nicht
//
//
// alignment  evil/neutral/good - gibt die Gesinnung an (Farbe des Namens)
//
// GuardIgnore 1 - Vieh wird von Wachen angegriffen , 0 - ignoriert

// CProps
//
// provoke
// - wird im Skill Friedenstiften/Peacemaking verwendet, als
//   Schwierigkeit beim CheckSkill
// TierzuchtSkill
// - wird im Skill Tierzeucht verwendet, als Schwierigkeit beim CheckSkill
// ZaehmSkill
// - Schwierigkeit beim Zähmen
// AbrichtSkill
// - Schwierigkeit beim Abrichten

// Rise CProps
//
//  Cprop RiseTimes    i2              - Anzahl der Wiederbelebungen (1-unendl)
//  Cprop RiseChance   i50             - Chance auf Wiederbelebung (1-100)
//  Cprop RiseTemplate sSkeletonKnight - was soll wiederbelebt werden (templatename)
//  Cprop RiseNoLoot   i1              - soll der entstehende NPC Loot haben? (0 1)
//  Cprop RiseNoCorpse i0              - soll der entstehende NPC eine Leiche haben? (0 1)
//
//  Beispiel: Hier würde also 2 mal wiederbelebt werden (beides mal mit 50%
//  Chance), davon beides mal als SkeletonKnight, unanbhängig davon was es
//  vorher war. Der Wiederbelebte NPC hätte eine Leiche aber kein Loot.
//  Wenn RiseNoCorpse 1 wäre dann würde nur einmal wiederbelebt werden weil
//  beim zweiten mal keine Leiche vorhanden wäre!!
//  ACHTUNG: beim Wiederbeleben wird Leiche nach ca 10 Sekunden zerstört, bis
//  dahin ist sie loot- und häutbar!

// Main_AI3 Props
// group                gruppe von npcs zu denen es gehoert
// groupsize            herd- bzw packsize
// groupdist            abstand den herdentiere vom leittier und untereinander einhalten
// rangesense           ab diesem radius bemerkt das tier jemanden
// rangefollow          bis dahin verfolgt es jemanden / fluechtet es vor jemandem
// idlespeed            wahrscheinlichkeit mit der es sich fortbewegt bei langeweile (1 bis 100)
// elementelement       dass der elementuser benutzt
// elementdamagenear    schaden den der elementuser mit seinem element anrichtet (nahkampf fernkampf)
// elementdamagefar     schaden den der elementuser mit seinem element anrichtet (nahkampf fernkampf)
// elementfrequencynear wahrscheinlichkeit wie oft er mit dem element wird (nahkampf fernkampf)
// elementfrequencyfar  wahrscheinlichkeit wie oft er mit dem element wird (nahkampf fernkampf)
// elementamount        maximale anzahl an opfern die mit einer welle getroffen werden (fernkampf)
// elementspecial       pushback-effekt, wand, ...
// idlesteps    Schritte die ein NPC nach einer Aktion wandert
//              (rumwandern erzeugt sonst eine permanente Grundlast)
// ailevel      Abgestuftes KI Level in Bezug auf die PfadPlanung
//              1 .. Minimal KI, arbeitet mit Core Funktion, umgeht nur massive Hinderniss
//              2 .. Minimal KI, arbeitet mit AI Funktion, umgeht auch einfache Energiezäune (main_ai Verhalten)
//              3 .. Default latschen ohne FindPath(Core), Hindernisse umgehen mit FindPath(Core) (Abweichung 6)
//              4 .. Default latschen mit FindPath(Core), Hindernisse umgehen mit FindPath(Core) (Abweichung 12)
// CProp equipA   Nahkampfwaffe für Fernkämpfer ohne Munition
// spellcaster  [1/0] kann er zaubern
// spells [name] [wahrscheinlichkeit] in Summe 100! (außer healing,reflect,gegengift zählen extra)
// dispelfield hat getrennte Wahrscheinlichkeit!
// castdelay [sekunden] wielange + Spelldelay zum nächsten Cast
// saywords [1/0] soll der CastText gesprochen werden
// graphics [graphic] [color] [cancast] für shapeshifter wechseln von oben nach unten

