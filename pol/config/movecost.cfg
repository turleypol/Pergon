/////////////////////////////////////////////////////////////////////////////
//
// movecost.cfg: used by core to calculate movement costs based on
//               carrying capacity and weight carried
//
//               the first value is the percentage of carrying capacity
//               carried; the second is the multiplier for movement cost
//
//               intermediate values are interpolated linearly.
//
// Edit this file with care -- there's not a lot of error checking
//
/////////////////////////////////////////////////////////////////////////////

Walking
{
    1       0.25
    25      0.50
    50      0.62
    75      1.00
    100     2.00
    Over    8.00       // if somehow carrying more than your carrying capacity
}

Running
{
    1       0.50
    25      1.00
    50      1.25
    75      2.00
    100     4.00
    Over    16.0       // if somehow carrying more than your carrying capacity
}

Walking_Mounted
{
    1       0.12
    25      0.25
    50      0.31
    75      0.50
    100     1.00
    Over    4.00       // if somehow carrying more than your carrying capacity
}

Running_Mounted
{
