#
# Region Data
#
# This file can be split up into multiple files, if different region
# definitions are desired.
# For example, if justice.cfg exists, it will be used for Guarded, etc
#
# Like any other region file, regions only override regions found earlier in the file.
#
# Name      name           Regionenname fuer .onlinefull und aehnlichem
#
# Range     x1 y1 x2 y2    Mehrfachvorkommen
#
# Realm     realmname      Realm "britannia", "ilshenar", "malas" oder "tokuno"
#
# EnterText [text]         Text to display upon entry (justice.cfg)
#
# LeaveText [text]         Text to display upon exit
#
# Guarded   0/1            Is the justice region guarded?
#
# NoCast    0/1            1, if spells can't be cast here. (nocast.cfg)
#
# NoCombat  0/1            Is combat forbidden in this region?
#
# NoRune    0/1            1, wenn keine Runen markiert werden duerfen+Recall/Gate (siehe Magie-Skripte)
#
# NoEscape  0/1            1, wenn man nicht wegteleportieren darf (siehe Magie-Skripte)
#
# NoHouse   0/1            1, wenn keine Haeuser gebaut werden duerfen (siehe Housing-Pkg)
#
# NoLight   0/1            1, wenn man kein Licht zaubern(/Traenke) darf
#
# NoHolyWarrior  0/1       1, wenn man den Heilige Krieger nicht benutzten darf (siehe Magie-Skripte)
#
# NoSkill   0/1            1, wenn man keine Rawpoints bekommt
#
# NoArmor   0/1            1, Armor tragen verboten
#
# NoWeapon  0/1            1, Waffe tragen verboten
#
# Town      0/1            1, Stadtgebiet (verschiedene Scripte)
#
# EvilZone  0/1            1, Stadtwachen greifen blaue statt rote Player an
#
# Newbie    0/1            1, Newbie-Gebiet
#
# Midi      [midinumber]      Music to play while in this region (music.cfg)
#                             Can occur more than once
#                             we'll probably do some sort of midilist thing
#
# EnterScript [script]        Script to start upon entry
#
# LeaveScript [script]        Script to start upon exit

