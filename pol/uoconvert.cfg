LOSOptions
{
        // UseNoShoot means uoconvert will determine whether or not
        // something blocks LOS by use of the NoShoot tiledata flag instead
        // of the Blocking tiledata flag.  A couple of special cases exist
        // for secret door items and blocking items that are walls(in both
        // cases, LOS will be hindered), but otherwise the NoShoot tiledata
        // flag will be used.  This should make many blocking, yet not
        // really LOS blocking items no longer block sight, such as
        // candelabras, lamp posts, and such.

	UseNoShoot		0

        // LOSThroughWindows only matters if UseNoShoot is 1.  If
        // LOSThroughWindows is 1, then items marked as windows in tiledata
        // will not impede LOS.  Both of these options default to false.
        // When UseNoShoot is false, the old method of determining sight
        // blocking as being equivalent to ability to pass will be used for
        // LOS.

	LOSThroughWindows	0
}

