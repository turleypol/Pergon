// Name name		 //
// desc versteckter name // Name der angezeigt werden soll
// skill 100.0		 // Schwierikeit der Falle
// maxhp 100		 // nen Relikt derzeit noch nicht abgefragt
// type 1		 // art der Falle (siehe oben), unter welchem menupunkt soll sie erscheinen
// icon 0x1878		 // Icon welchens im Menu angezeigt wird
// objtype 0x1878	 // nen Relikt
// defaultitem 1	 // dieses Itemn wird definitiv im Menu angezeigt
// once 1 		 // der Schaden der Falle wirkt nur einmal mit Hoehe der Trapdamagetime
// damage 1d1            // Schaden aus dem gewuerfelt werden soll
// itemtocreateonground 0x66A3 //items aus der itemdesc.cfg in diesem verzeichnis
// requiereditem1 item1 0xF39 0 //item1 muss im bankpack sein und 0 Stueck werden aufgebraucht
// requiereditem2 item2 0xDE1 10//item1 muss im bankpack sein und 10 Stueck werden aufgebraucht
//
//}


