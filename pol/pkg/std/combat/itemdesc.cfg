//                   1 - verboten
//
//   Beruf
//     Eintrag:    "$Beruf$ $Permission$"
//       Beruf:      siehe die Berufswerte der Gruppen "Klasse $Klasse$" in der config\charskills.cfg
//       Permission: 0 - erlaubt  (bzw. weggelassen)
//                   1 - verboten
//
//   Staerke
//     Eintrag:    "StrRequiredPlayer $Mindeststaerke$"
//       Mindeststaerke: 0 - immer tragbar (bzw. weggelassen)
//                       x - der Wert halt
//
//   Skillwert
//     Eintrag1:   "Attribute     $Skillname$"
//     Eintrag2:   "SkillRequired $Mindestskill$"
//       Skillname:    siehe die Werte der Konstanten SKILLID_* in der scripts\include\modifyskill.inc
//       Mindestskill: 0 - immer tragbar (bzw. weggelassen)
