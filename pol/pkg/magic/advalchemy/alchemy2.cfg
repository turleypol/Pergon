// Some Instructions for Creating New Potions:
// For each potion you can must set the following props
// Potion x
// x= NUMBER OF THE POTION, this is important for making Recipe Scrolls
// {
// name: name of the potion
// skill: skill that would be used in skill check
// reagent:  reagent used on the potion (must be the HEXA number of the reagent)
// amount:  (how many reagents are needed)
// (Obs.: you can set up to 4 diferents reagents for each potion)
// points: how many points the guy gets
// obtype: hexa number of the potion
// icon: hexa number of the graphic to be displayed on the book
// }


