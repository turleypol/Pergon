//**************************************************************************************************
// Runes.cfg
//
//    Rune config File
//
//	Rune ID
//	{
//       	RuneId		Rune ID - Number of Rune
//		Desc		Rune Description
//		Name		Rune Name
//		Skill		Skill of Rune used in Skillcheck when casting
//		PergonReag	Reagents consumed by Rune
//		Class		Kind of Rune - may be 'All', 'Weapon', 'Armor', 'Staff' or 'Shield'
//		PropSlot	index of slot of 'Runes'-CProp Rune data is stored into
//		PowerWords	PowerWords uttered when Rune is casted (mal sehen ;) )
//
//	Parameters influencing Spell FX
//		(parameter values are given assuming caster has 100 INT and casts 1st level Rune
//               FX get scaled according to casters INT and Rune Level
//		 fooMin, fooMax may be ommitted or Zero - in this case, no limits exist
//		 all Parameters are possible, but not necessary - see Spell descriptions)
//
//		Duration	Time between Rune decays in Days
//		  ~     Min	minimum Duration
//		  ~     Max	maximum Duration
//		Effect		Rune Effect
//		  ~    Min	minimum Effect
//		  ~    Max	maximum Effect
//	}
//
//**************************************************************************************************

