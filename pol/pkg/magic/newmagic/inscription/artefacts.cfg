// Aufbau der Configeinträge
// Name         - Name fuer Herstellungsgump (nicht unbedingt der des Items!)
// Graphic      - Grafik fuer Herstellungsgump (nicht unbedingt die des Items!)
// Item         - ObjType des Items
// Skill        - Schwierigkeit bei Herstellung und Aktivierung
// PergonPart # - ArtefaktReag die verbraucht werden bei der Herstellung,
//                # gibt die Anzahl an
// PergonReag   - Reags die verbraucht werden bei der Aktivierung
//
// ---------- alles über dieser Linie sind Pflichteinträge ----------
//
// zusätzliche Einträge für Itemscript möglich
// CProp #      - CProp die das Item haben soll, # ist der Wert der prop
// Damage x - y - Schaden
// Delay        - Dauer, bis man wieder Artefakte nutzen kann (in Sekunden)
// Duration     - Dauer des Effekts in Sekunden
// Range        - Wirkungskreis
// UseSkill     - Minimumskill zur Benutzung

