///////////////////////////////////////////////////////////////////////////
// Spells.cfg
//
//    Spell config File
//
//  Spell ID
//  {
//        SpellId   Spell ID - Number of Spell
//    Desc    Spell Description
//    Name    Spell Name
//    Script    Spell Script
//    Circle    Spell Circle
//    Skill   Skill of Spell used in Skillcheck when casting
//    Mana    Amount of Mana consumed by Spell
//    PergonReag  Reagents consumed by spell
//    Resist    Amount of Spell Effect(s) absorbed, when Target successfully resists Spell
//          (if Zero, no MagicResistance is applied)
//    Class   Kind of Spell - may be 'All', 'Mage', 'Cleric' or 'Necro'
//    PowerMage PowerWords uttered when Spell is casted
//      ~  Cleric   (Note: If Class is 'All', then all Powerwords have to be given)
//      ~  Necro
//
//  Parameters influencing Spell FX
//    (parameter values are given assuming caster has 100 BaseINT
//               FX get scaled according to casters BaseINT
//     fooMin, fooMax may be ommitted or Zero - in this case, no limits exist
//     all Parameters are possible, but not necessary - see Spell descriptions)
//
//    Range   Range of Spell
//            ~  Min  minimum SpellRange
//      ~  Max        maximum SpellRange
//    Duration  Duration in Seconds of sustained Spells
//      ~     Min minimum Duration
//      ~     Max maximum Duration
//    Primary   Primary Spell Effect
//      ~    Min  minimum Effect
//      ~    Max  maximum Effect
//          Secondary Secondary Spell Effect
//      ~  Min  minimum Effect
//      ~      Max  maximum Effect
//  }

