//
// Eingenschaften (die, die wirklich benutzt werden)
//   brett                   - Welche Bretter werden aus dem Holz hergestellt? (siehe "product")
//                             -> ObjType                                           [Integer,Hex]
//   color                   - Farbe
//                             -> Wert                                              [Integer]
//   diffgerben              - Schwierigkeit beim Gerben zu Leder
//                             -> Modificator (Absolut, Summand)                    [Float]
//   difficulty              - Schwierigkeit
//     crafting                -> Modificator (Faktor)                              [Float*100]
//     klamotten               -> Modificator (Absolut, Summand)                    [Float*100]
//     weben                   -> Skillwert   (Absolut)                             [Float]
//                             -> Modificator (Absolut, Summand), bei Repair-Wert   [Float]
//     zuschneiden             -> Skillwert   (Absolut)                             [Float]
//     make_blacksmith_items   -> Modificator (Absolut, Summand)                    [Float*100]
//     boegen                  -> Modificator (Prozente)                            [Float*100]
//     carpentry               -> Modificator (Absolut, Summand)                    [Float*100]
//     kreissaege              -> Modificator (Absolut, Summand)                    [Float*100]
//     staebe                  -> Modificator (Absolut, Summand)                    [Float*100]
//     tinkering               -> Modificator (Absolut, Summand)                    [Float*100]
//     bladed                  -> Skillwert   (Absolut)                             [Float]
//   diffzuschneiden         - Schwierigkeit beim Zuschneiden
//                             -> Modificator (Absolut, Summand)                    [Float]
//   hitscript               - Welches HitScript soll das Item benutzen?
//                             -> Scriptname/-pfad                                  [String]
//   hp                      - Maximale HitPoints (unbedingt klaeren)
//     crafting                -> Modificator (Faktor)                              [Float]
//     carpentry               -> HitPoints   (Absolut)                             [Float*10]
//     staebe                  -> HitPoints   (Absolut)                             [Float*10]
//     tinkering               -> HitPoints   (Absolut)                             [Float*10]
//   points                  - Skillzuwachs
//                             -> Modificator (Faktor)                              [Float]
//   product                 - Endprodukt (siehe "brett")
//     gerben                  -> ObjType                                           [Integer,Hex]
//     weben                   -> ObjType                                           [Integer,Hex]
//   quality                 - Qualitaet (nur Einfluss auf maxhp=quality*(template.maxhp+maxhp_mod))
//     crafting                -> Wert        (Absolut)                             [Float]
//     klamotten               -> Modificator (Absolut, Summand)                    [Float]
//     make_blacksmith_items   -> Wert        (Absolut)                             [Float]
//     tinkering               -> Modificator (Absolut, Summand)                    [Float]
//   shortdesc               - Kurzbeschreibung (warum nicht aus der ItemDesc? Hmm?!?)
//                             -> Name                                              [String]
//   weight                  - Gewicht
//                             -> Modificator (Faktor)                              [Float]
//
// Alte Doku (nich wirklich relevant, aber ggf. hilfreich)
//   color 0x45e       # bronze color
//   hp 0.9            # bronze Materials have fewer hitpoints
//   difficulty 0.9    # but are easier to make (mebbe)
//   quality
//   exceptional (0/1) # if an exceptional Material can be made from this
//   enchantability
//   points 1.3        # ... and give quicker advancement
//   weigth  1.5       # ..and weigh 1.5 times as much as normal Materials
//   hitscript         # ... this will be used later, once we get (It'll let us implement silver weapons, etc)

//  SaveMaterial 1	// saves Material-Cprop in item

