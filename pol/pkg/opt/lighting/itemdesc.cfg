// facing:
// Fenster und Tueren:
//  0 - Fenster-Lichtschein (rund) nach Ost
// 28 - Fenster-Lichtschein (rund) nach Sued
// 16 - Fenster-Lichtschein (eckig, gross) nach Sued
// 17 - Fenster-Lichtschein (eckig, gross) nach Suedwest
// 19 - Fenster-Lichtschein (eckig, gross) nach Ost
// 20 - Fenster-Lichtschein (eckig, gross) nach Nordost
// 24 - Fenster-Lichtschein (eckig) nach Sued
// 25 - Fenster-Lichtschein (eckig) nach Ost
// 39 - Fenster-Lichtschein (eckig, Kreuz) nach Ost
// 41 - Fenster-Lichtschein (eckig, Kreuz) nach Sued
// 45 - Fenster-Lichtschein (rund, schmaler als 0) nach Ost
// 47 - Fenster-Lichtschein (eckig, gross, flacher als 16) nach Sued
// 48 - Fenster-Lichtschein (eckig, gross, flacher als 19) nach Ost
// 51 - Fenster-Lichtschein (eckig, gross, flacher als 16 und 47) nach Sued
// 52 - Fenster-Lichtschein (eckig, gross, flacher als 19 und 48) nach Ost

// 22 - Fensterscheibe (eckig), Sued-Ansicht
// 23 - Fensterscheibe (eckig), Ost-Ansicht
// 26 - Fensterscheibe (rund), Sued-Ansicht
// 27 - Fensterscheibe (rund), Ost-Ansicht
// 40 - Fensterscheibe (eckig, niedriger als 23), Ost-Ansicht
// 42 - Fensterscheibe (eckig, niedriger als 22), Sued-Ansicht
// 44 - Fensterscheibe (rund, schmaler als 26), Sued-Ansicht
// 46 - Fensterscheibe (rund, schmaler als 27), Ost-Ansicht

//  3 - Tuer-Lichtschein nach Sued (geschlossen)
//  4 - Tuer-Lichtschein nach Ost (geschlossen)
// 37 - Tuer-Lichtschein nach Sued (geoeffnet)
// 38 - Tuer-Lichtschein nach Ost (geoeffnet)

// Rund:
//  2 - rund, sehr klein (Kerze)
//  1 - rund, klein
// 11 - rund, klein (wie 1), Sued-Haelfte
// 12 - rund, klein (wie 1), Suedwest-Ecke
// 13 - rund, klein (wie 1), West-Haelfte
// 14 - rund, klein (wie 1), Ost-Haelfte
// 15 - rund, klein (wie 1), Nord-Haelfte
// 18 - rund, klein (wie 1), West-Haelfte
// 21 - rund, klein (wie 1), Nord-Haelfte
// 29 - rund, gross
//  5 - rund, gross, Sued-Haelfte
//  6 - rund, gross, Suedwest-Ecke
//  7 - rund, gross, West-Haelfte
//  8 - rund, gross, Ost-Haelfte
//  9 - rund, gross, Nordost-Ecke
// 10 - rund, gross, Nord-Haelfte
// 30 - rund, gross, Suedost-Ecke
// 53 - rund, gross, Sued-Haelfte (ungefaehr wie 5)
// 54 - rund, gross, Ost-Haelfte (ungefaehr wie 8)
// 55 - rund, gross, Suedost-Ecke (wie 30)

// Verschiedenes ohne Farbverlauf:
