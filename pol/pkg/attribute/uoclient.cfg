#####################################################################################################
## Protokoll-Einstellungen
#####################################################################################################

#
# EnableFlowControlPackets: use the 0x33 (0x00 / 0x01) pause/restart packets.
#                           Though OSI seems to no longer send these packets, they seem to help with
#                           smoothness, particularly with boat movement.
#
Protocol
{
    EnableFlowControlPackets 0
}

