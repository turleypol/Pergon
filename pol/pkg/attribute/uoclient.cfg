#####################################################################################################
## Basic Configuration
#####################################################################################################

#
# Listener: Can now specify multiple ports to listen for clients on, and the encryption to use with each.
#           Note that the Port specified overrides the value from servers.cfg.
#
#   AOSResistances: This flag aids in deciding which version of Armor to send in the StatMsg
#                   packets. With this enabled, a client who uses an account with AOS Expansion
#                   enabled will see their Physical Resist instead of AR member.
#                   0|1 (default = 1)
#
Listener
{
    Port           3000
    Encryption     none
    AOSResistances 0
    KeepClients    0
}
